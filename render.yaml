services:
  - type: web
    name: tds-virtual-ta-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host=0.0.0.0 --port=10000
    envVars:
      - key: AIPipe_TOKEN
      -value: ${AIPipe_TOKEN}
    plan: free
    autoDeploy: true
    region: oregon
    healthCheckPath: /docs
    runtime: python
    buildFilter:
      paths:
        - main.py
        - requirements.txt
        - render.yaml
        - db/
