services:
  - type: web
    name: tds_ta
    env: python
    buildCommand: pip install -r requirements.txt && python lance_db_store.py
    startCommand: uvicorn main:app --host=0.0.0.0 --port=10000
    envVars:
      - key: AIPIPE_TOKEN
      -value: ${AIPIPE_TOKEN}
    plan: free
    autoDeploy: true
    region: oregon
    healthCheckPath: /docs
    runtime: python
    buildFilter:
      paths:
        - main.py
        - requirements.txt
        - render.yaml
        - db/
